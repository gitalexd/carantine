<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
<div id="1" style="background: darkolivegreen"></div>
<button onclick="Show_holder(1)">OK</button>
<div id="2" style="background: darkolivegreen"></div>
<button onclick="Show_holder(2)">OK</button>
<div id="3" style="background: darkolivegreen"></div>
<button onclick="Show_holder(3)">OK</button>

<script>
    function Show_holder(id) {
        let x = document.getElementById(id)
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }

    }

</script>
</body>


</html>
