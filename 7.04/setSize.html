<meta charset="utf-8">

<html>
<head>
    <style>
        div {
            width: 70px;
            height: 70px;
            outline: 2px solid #000;
            background: limegreen;
        }

    </style>
</head>
<body>

<!--1 создаем квадрат-->
<div id="mySquare"></div>


2 создадим 2 поля ввода
<br>
<input id="width" placeholder="Ширина" value="333">
<input id="height" placeholder="Высота">

<br>
3 кнопку и функцию
<button onclick="setSize()">button</button>

<script>
    function setSize() {
        const mySquare = document.getElementById('mySquare');

        let width = document.getElementById('width').value;
        let height = document.getElementById('height').value;

        mySquare.style.width = width;
        mySquare.style.height = height;
    }
</script>
</body>

</html>
