<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 70px;
            height: 70px;
            background: hotpink;
        }
    </style>
</head>
<body>

<div id="1"></div>
<button onclick="Show_holder(1)">OK</button>

<div id="2"></div>
<button onclick="Show_holder(2)">OK</button>

<div id="3"></div>
<button onclick="Show_holder(3)">OK</button>

<script>
    function Show_holder(id) {
        let x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }


</script>

</body>
</html>
