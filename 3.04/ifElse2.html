<!DOCTYPE html>
<meta charset="utf-8">

<input id="deni" name="name" placeholder="Ввод имени"/>

<button onclick="love(document.getElementById('deni').value)">Кто?</button>

    function love(name) {
        if (name === "Denis") {
            alert("Любовь всей жизни");
        } else {
            alert(name + " - Шлюха и говно на палочке");
        }
    }

</script>
